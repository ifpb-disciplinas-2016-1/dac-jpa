<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:inputText value="#{controlador.aluno.nome}"/>
            <h:commandButton value="salvar" action="#{controlador.salvar()}" />
        </h:form>

        <h:dataTable value="#{controlador.todosAlunos}" var="aluno">
            <h:column>
                <f:facet name="id">Id</f:facet>
                    #{aluno.id}
            </h:column>
            
            <h:column>
                <f:facet name="nome">Nome</f:facet>
                    #{aluno.nome}
            </h:column>

        </h:dataTable>
    </h:body>
</html>
